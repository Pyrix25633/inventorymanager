<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Chat - Login</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/register-confirm-login.css">
        <link rel="stylesheet" href="" id="compact-mode-css">
        <link rel="stylesheet" href="" id="sharp-mode-css">
        <link rel="stylesheet" href="" id="font-css">
        <link rel="icon" href="/img/icon.svg" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer type="module" src="/js/compiled/load-cached-customization.js"></script>
        <script defer type="module" src="/js/compiled/login.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <div class="container navbar">
                <span class="title">FOOD</span>
                <span class="title foodmanager-color">MANAGER</span>
                <img id="icon" src="/img/icon.svg" alt="Food Manager Icon">
            </div>
        </nav>
        <div class="box panel bottom-margin" id="username-password">
            <h3>Login with your Username and Password</h3>
            <div class="box" id="login-form">
            </div>
            <div class="box margin-top">
                <span class="text">Not registered yet? <a href="/register">Register here!</a></span>
            </div>
        </div>
        <div class="box panel bottom-margin" id="tfa">
            <h3>Two Factor Authentication Code</h3>
            <div class="box">
                <div class="box" id="login-tfa-form">
                </div>
            </div>
        </div>
    </body>
</html>
